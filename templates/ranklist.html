<!DOCTYPE html>
{% load static %}


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>DebateIT / Hall of Fame</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">


</head>

<body>
<div class="navbar-wrapper">
    <div class="container-fluid">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand"><img src="{% static 'img/debateita.png' %}" height="80"></span>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">DebateIT</a></li>
                        <li><a href="/profile/{{ user.username }}">Profile</a></li>
                        <li><a href="/edit_profile">Edit Profile</a></li>
                        <li><a href="/debate">Debate</a></li>
                        <li class="active"><a href="/ranklist">Ranklist</a></li>
                        <li><a href="/report">Report issue</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</div>


<div class="container">

    <h1 class="text-center">Hall Of Fame</h1>

    <table class='table table-striped table-hover'>
        <thead>
        <tr>

            <th>Username</th>
            <th>Score</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        {% for item in table %}
        <tr>
            <td><a href="/profile/{{item.username}}">{{item.username}}</a></td>
            <td>{{ item.score }}</td>
            <td>{{ item.country }} <img src="{{item.country.flag}}"/></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</body>
</html>
